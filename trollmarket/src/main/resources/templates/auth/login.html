<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Troll Market - Sign in .</title>
    <!-- CSS files -->
    <link th:href="@{/resources/css/tabler.min.css?1684106062}" rel="stylesheet"/>
    <link th:href="@{/resources/css/tabler-flags.min.css?1684106062}" rel="stylesheet"/>
    <link th:href="@{/resources/css/tabler-payments.min.css?1684106062}" rel="stylesheet"/>
    <link th:href="@{/resources/css/tabler-vendors.min.css?1684106062}" rel="stylesheet"/>
    <link th:href="@{/resources/css/demo.min.css?1684106062}" rel="stylesheet"/>
    <style>
        @import url('https://rsms.me/inter/inter.css');
        :root {
            --tblr-font-sans-serif: 'Inter Var', -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
        }
        body {
            font-feature-settings: "cv03", "cv04", "cv11";
        }
    </style>
</head>
<body class=" d-flex flex-column">
<script th:src="@{resources/js/demo-theme.min.js?1684106062}"></script>
<div class="page page-center">
    <div class="container container-tight py-4">
        <div class="card card-md">
            <div class="card-body">
                <h2 class="h2 text-center mb-4">Login to your account</h2>
                <form th:action="@{/authenticating}" method="post" autocomplete="off"  novalidate>
                    <div class="alert alert-danger" th:if="${error}" > Invalid username/password</div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username </label>
                        <input name="username" type="text" class="form-control" id="username" placeholder="Username">
                    </div>
                    <div class="mb-2">
                        <label class="form-label" for="password">
                            Password
                        </label>
                        <div class="input-group input-group-flat">
                            <input id="password" type="password" name="password" class="form-control"
                                   placeholder="Your password">
                        </div>
                    </div>
                    <div class="form-footer">
                        <button type="submit" class="btn btn-primary w-100">Sign in</button>
                    </div>
                </form>
            </div>

            <div class="text-center text-muted mt-3 mb-3">
                Don't have account yet? <a href="/register-buyer" tabindex="-1">Sign up</a>
            </div>
        </div>
    </div>
    <!-- Libs JS -->
    <!-- Tabler Core -->
    <script th:src="@{resources/js/tabler.min.js?1684106062}" defer></script>
    <script th:src="@{resources/js/demo.min.js?1684106062}" defer></script>
</body>
</html>
